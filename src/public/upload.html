<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Excel</title>
</head>
<body>
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Excel</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6b73ff, #00c6c6);
      color: #fff;
    }

    .upload-container {
      background-color: rgba(0,0,0,0.7);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 40px;
      color: #fff;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background-color: #f0f0f0;
      color: #000;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    p {
      margin-top: 15px;
      font-size: 12px;
      color: #ccc;
    }
    </style>
  <h1>Subir archivo Excel</h1>
  <form action="/upload-excel/7f93a6d8-29bc-4c5e-8d91-64d7a91f88bb" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" />
    <button type="submit">Subir</button>
  </form>
</body>
</html>
